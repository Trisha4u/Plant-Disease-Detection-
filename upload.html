<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Disease Predictor</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #cbcbd2;
            color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #060606;
            margin-top: 20px;
            font-size: 2.5rem;
        }
        h2{
            color: #0bc147;
            margin-top: 20px;
            font-size: 2.5rem;
        }
        h4{
            color: #0a0a0a;
            margin-top: 20px;
            font-size: 1.5rem;
        }
        form {
            margin-top: 20px;
        }

        /* Input and Button Styles */
        input[type="file"], input[type="text"] {
            padding: 12px;
            width: 70%;
            margin: 10px auto;
            display: block;
            border: 2px solid #444;
            border-radius: 8px;
            background: #2b2b40;
            color: #f0f0f0;
            font-size: 1rem;
        }
        input[type="file"]::file-selector-button {
            background: #00c853;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="file"]::file-selector-button:hover {
            background: #33d17a;
        }
        button {
            background: #00c853;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }
        button:hover {
            background: #33d17a;
        }

        /* Result Styles */
        .result {
            margin-top: 30px;
            text-align: center;
            background: #2b2b40;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 30px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .result img {
            margin-top: 20px;
            max-width: 100%;
            border: 3px solid #00c853;
            border-radius: 10px;
        }

        /* Google Search Styles */
        .google-search {
            margin-top: 40px;
            padding: 20px;
            background: #2b2b40;
            border-radius: 10px;
            display: inline-block;
            width: 80%;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .google-search input {
            padding: 12px;
            width: calc(70% - 24px);
            border: 2px solid #444;
            border-radius: 8px;
            background: #1e1e2f;
            color: #f0f0f0;
            font-size: 1rem;
        }
        .google-search button {
            background: #00c853;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        .google-search button:hover {
            background: #33d17a;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            input[type="file"], input[type="text"], button {
                width: 90%;
            }
            .result, .google-search {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1> üåøPlant Medic </h1>
    <h2> Leaf Disease Detection</h2>
    <h4> Powered By AI </h4>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" id="file" required>
        <button type="submit">Upload and Predict</button>
    </form>

    {% if image_url %}
    <div class="result">
        <h2>Prediction: {{ predicted_class }}</h2>
        <p><strong>Remedy:</strong> {{ remedy }}</p>
        <img src="{{ image_url }}" alt="Uploaded Leaf">
    </div>
    {% endif %}

    <div class="google-search">
        <h3>üåç Search Aything Here!!</h3>
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <input type="text" name="q" placeholder="Type your query here..." required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
